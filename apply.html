<!doctype html>
<html lang="en">
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="bg-image"></div>
    <div class="bg-text">
        <div class="container">
            <form>
                <div class="row">
                    <div class="col"><br><br><br>
                        <div class="form-group" id="form">
                            <label for="exampleFormControlInput1">UIDAI </label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="12 Digit Aadhar No">
                        </div>
                        <div class="form-group" id="form">
                            <label for="exampleFormControlSelect1">Affidavit Type </label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Choose</option>
                                <option>Affidavit of Name Change (General)</option>
                                <option>Affidavit of Name Change (After Marriage)</option>
                                <option>Affidavit of Name Change (Minor)</option>
                                <option>Affidavit of Name Change (Same Person)</option>
                                <option>Affidavit of Change of Signature</option>
                                <option>Affidavit of Address Proof</option>
                                <option>Affidavit of Proof of DOB</option>
                                <option>Affidavit of Income Proof</option>
                                <option>Affidavit of Join to Registration of Marriage</option>
                                <option>Affidavit of No-Criminal Record</option>
                                <option>Affidavit of Claim Settlement in Bank</option>
                                <option>Affidavit of Issue of Duplicate Documents/Certificates</option>
                                <option>Affidavit of First Child </option>
                                <option>Affidavit of Education Loan</option>
                                <option>Affidavit of Anti-Ragging</option>
                                <option>Affidavit of Gap in Education/Employment</option>
                                <option>Affidavit of Passport </option>
                                <option>Affidavit of LPG Annexures</option>
                            </select>
                        </div>
                        <div class="form-group" id="form">
                            <label for="exampleFormControlSelect1">States</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Choose</option>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chhattisgarh</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Tripura</option>
                                <option>Uttar Pradesh</option>
                                <option>Uttarakhand</option>
                                <option>West Bengal</option>
                            </select>
                        </div>
                        <div class="form-group" id="form">
                            <label for="exampleFormControlInput1">Full Name </label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="First name  Sur Name ">
                        </div>
                        

                    </div>
                    <br><br>
                    <div class="col"><br><br><br>
                        <div class="form-group" id="form">
                            <label for="exampleFormControlInput1">Father's Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="First name  Sur Name">
                        </div>
                        <div class="form-group" id="form">
                            <label for="exampleFormControlInput1">Mother's Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="First name  Sur Name">
                        </div>
                        <div class="form-group" id="form">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="form-group" id="form">
                            <label for="exampleFormControlInput1">Phone Number</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="+91 ********** ">
                        </div>
                        <br>                        
                    </div>

                </div>
                <br>
            </form>
            <div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Write Your Remarks</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div><br>
                <label for="avatar">Attach Varified Document :</label>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"><br>
                <div class="form-check"><br>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        I agree the term & Conditions
                    </label><br>
                </div>
                <br>
                <div class="button">
                    <button type="button" class="btn btn-success" onclick="window.location.href=''">Submit </button>
                    <button type="button" class="btn btn-danger"
                        onclick="window.location.href='apply.html'">Clear</button>
                </div>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
